<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bursuc v16.0 - FIX AUDIO FINAL</title>
    <style>
        :root { --primary: #ff0000; --secondary: #ffd700; --neon: #39ff14; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; color: white; }
        
        /* ECRAN START FOR»öAT */
        #mobile-unlock { position: fixed; inset: 0; background: radial-gradient(circle, #222, #000); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .unlock-btn { background: var(--primary); color: white; border: none; padding: 25px 50px; border-radius: 50px; font-weight: bold; font-size: 1.5rem; box-shadow: 0 0 40px var(--primary); cursor: pointer; }

        .container { width: 92%; max-width: 360px; background: rgba(20, 20, 20, 0.95); padding: 20px; border-radius: 25px; border: 3px solid var(--secondary); text-align: center; z-index: 100; position: relative; }
        .big-day { font-size: 3.5rem; margin: 0; background: linear-gradient(to bottom, #fff, var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .timer-box { background: #111; padding: 10px; border-radius: 10px; color: var(--neon); font-family: monospace; border: 1px solid #333; margin: 10px 0; }
        .cash-btn { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; margin-bottom: 10px; }
        
        .player-ui { background: #111; padding: 15px; border-radius: 20px; border: 1px solid #444; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 30px; margin-top: 10px; }
        .btn-ctrl { background: none; border: none; color: white; font-size: 1.8rem; }
        #master-play { width: 55px; height: 55px; border-radius: 50%; background: var(--neon); color: black; font-size: 1.5rem; border: none; }
        
        .dedicatii-container { background: #000; border: 1px solid var(--primary); border-radius: 5px; height: 35px; overflow: hidden; position: relative; margin-top: 10px; }
        .ticker-text { position: absolute; white-space: nowrap; line-height: 35px; color: var(--neon); animation: marquee 10s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-150%); } }
        
        .money { position: fixed; top: -50px; pointer-events: none; z-index: 200; animation: rain 2.5s linear forwards; }
        @keyframes rain { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="mobile-unlock">
        <h1 style="color:var(--secondary); margin-bottom: 10px;">RADIO BURSUC</h1>
        <p style="color: #888; margin-bottom: 30px;">DOAR PENTRU »òEFI</p>
        <button class="unlock-btn" onclick="startValoare()">DƒÇ DRUMU' LA MUZICƒÇ üîä</button>
    </div>

    <div class="container">
        <h1 class="big-day" id="day-counter">31</h1>
        <div class="timer-box" id="countdown">00d : 00h : 00m : 00s</div>
        <button class="cash-btn" onclick="triggerMoney(true)">ARUNCƒÇ TEANCUL üí∏</button>

        <div class="player-ui">
            <div id="song-title" style="color:gold; font-size:0.8rem; margin-bottom:5px;">Se √ÆncarcƒÉ valoarea...</div>
            <div class="controls">
                <button onclick="prevTrack()" class="btn-ctrl">‚èÆÔ∏è</button>
                <button id="master-play" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                <button onclick="nextTrack()" class="btn-ctrl">‚è≠Ô∏è</button>
            </div>
        </div>

        <div class="dedicatii-container">
            <div id="ticker" class="ticker-text">DƒÇ DRUMU' LA MUZICƒÇ SƒÇ APARƒÇ DEDICA»öIILE!</div>
        </div>
    </div>

    <audio id="player" playsinline preload="auto"></audio>

    <script>
        const audio = document.getElementById('player');
        const playBtn = document.getElementById('master-play');
        const playlist = [
            { n: "Tzanca Uraganu - Vara-i vara", u: "vara-i-vara.mp3" },
            { n: "Babasha - Marae", u: "BABASHA - Marae _ OfficialVideo.mp3" },
            { n: "Dani Mocanu - Caracter de leu", u: "Dani Mocanu - Caracter de Leu  Official Video.mp3" }
        ];
        let index = 0;

        function startValoare() {
            document.getElementById('mobile-unlock').style.display = 'none';
            loadAndPlay(0);
            setInterval(updateUI, 1000);
        }

        function loadAndPlay(idx) {
            index = idx;
            audio.src = playlist[index].u;
            audio.load();
            
            // Promisiune pentru Play (Standard Mobil)
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    playBtn.innerText = "‚è∏Ô∏è";
                    document.getElementById('song-title').innerText = playlist[index].n;
                }).catch(error => {
                    console.log("Play blocat, necesitƒÉ interac»õiune.");
                    playBtn.innerText = "‚ñ∂Ô∏è";
                });
            }
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = "‚è∏Ô∏è";
            } else {
                audio.pause();
                playBtn.innerText = "‚ñ∂Ô∏è";
            }
        }

        function nextTrack() {
            index = (index + 1) % playlist.length;
            loadAndPlay(index);
        }

        function prevTrack() {
            index = (index - 1 + playlist.length) % playlist.length;
            loadAndPlay(index);
        }

        function updateUI() {
            // August Counter
            const d = Math.floor((new Date() - new Date('2025-08-31')) / 86400000);
            document.getElementById('day-counter').innerText = 31 + d;
            
            // Countdown
            let isDani = playlist[index].n.includes("Dani Mocanu");
            let target = isDani ? new Date('December 10, 2026') : new Date('June 15, 2026');
            const diff = target - new Date();
            if(diff > 0) {
                const days = Math.floor(diff / 86400000), hrs = Math.floor((diff % 86400000) / 3600000), mins = Math.floor((diff % 3600000) / 60000), secs = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown').innerText = `${days}d : ${hrs}h : ${mins}m : ${secs}s`;
            }

            document.getElementById('ticker').innerText = isDani ? "PACHETE PACHETE PENTRU BURSUCU! ü¶Å" : "VARA ASTA NU SE TERMINƒÇ NICIODATƒÇ! üíé";
        }

        function triggerMoney(manual) {
            for(let i=0; i<(manual?15:5); i++) {
                const m = document.createElement('div');
                m.className = 'money'; m.innerText = 'üí∏';
                m.style.left = Math.random() * 100 + 'vw';
                m.style.fontSize = '30px';
                document.body.appendChild(m);
                setTimeout(() => m.remove(), 2500);
            }
        }

        // Auto-Next la finalul piesei
        audio.onended = () => nextTrack();

        // DacƒÉ piesa dƒÉ eroare (nu gƒÉse»ôte fi»ôierul)
        audio.onerror = () => {
            document.getElementById('song-title').innerText = "EROARE: LipsƒÉ fi»ôier mp3!";
            document.getElementById('song-title').style.color = "red";
        };
    </script>
</body>
</html>
