<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio August Infinit</title>
    
    <link rel="icon" type="image/png" href="logo_mini-removebg-preview.png">

    <style>
        :root { 
            --orange: #ff4500; 
            --gold: #ffd700; 
            --neon-green: #39ff14;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9d00, #ffeb3b, #00d4ff);
            font-family: sans-serif;
            overflow-x: hidden; /* Previne scroll-ul st√¢nga-dreapta */
            overflow-y: auto;   /* Permite scroll doar dacƒÉ e absolut necesar */
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 95%;
            max-width: 360px;
            padding: 20px 0; /* Spa»õiu sus-jos ca sƒÉ nu se lipeascƒÉ de margini */
        }

        /* LOGO CARE SE MIC»òOREAZƒÇ PE TELEFON */
        .header-logo {
            width: 45vw; /* Propor»õional cu lƒÉ»õimea ecranului */
            max-width: 160px; /* Dar nu mai mare de 160px */
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.5));
            animation: float 3s ease-in-out infinite;
            flex-shrink: 1; /* √éi dƒÉ voie sƒÉ se mic»ôoreze dacƒÉ e nevoie */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .pulsing { animation: pulse-bg 0.5s infinite alternate; }
        @keyframes pulse-bg {
            0% { filter: brightness(100%); }
            100% { filter: brightness(115%); }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            border: 5px solid var(--orange);
            width: 100%;
            box-sizing: border-box;
        }

        .day { 
            font-size: 4.5rem; /* Pu»õin mai mic sƒÉ c√¢»ôtigƒÉm spa»õiu */
            font-weight: 900; 
            color: #222; 
            margin: 5px 0; 
            text-shadow: 2px 2px var(--gold); 
        }
        
        .countdown {
            background: #000;
            color: var(--neon-green);
            padding: 8px;
            border-radius: 10px;
            font-family: monospace;
            margin: 10px 0;
            font-size: 0.75rem;
        }

        .player-box {
            background: #1a1a1a;
            border-radius: 18px;
            padding: 12px;
            color: white;
        }

        .controls { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            margin-top: 10px; 
        }
        
        .btn-nav { background: #333; border: none; color: white; width: 42px; height: 42px; border-radius: 50%; font-size: 1rem; }
        .btn-play { background: #28a745; border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; color: white; box-shadow: 0 0 15px rgba(40,167,69,0.4); }

        .money {
            position: absolute;
            top: -50px;
            z-index: 50;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        /* REGLAJ PENTRU ECRANE FOARTE MICI (ex: iPhone SE) */
        @media (max-height: 600px) {
            .day { font-size: 3.5rem; }
            .header-logo { max-width: 100px; }
            .main-card { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="logo_mare.png" alt="Logo" class="header-logo">

        <div class="main-card">
            <p style="color:var(--orange); font-weight:bold; margin:0; font-size: 0.9rem;">AUGUST INFINIT</p>
            <h1 id="date-display" class="day">31</h1>
            
            <div class="countdown">
                <div id="timer">--:--:--:--</div>
            </div>

            <div class="player-box">
                <div id="track-name" style="font-size:0.8rem; color:var(--gold); margin-bottom:8px; height: 20px; overflow: hidden;">SelecteazƒÉ Vibe-ul</div>
                <div class="controls">
                    <button class="btn-nav" onclick="prevSong()">‚èÆÔ∏è</button>
                    <button id="play-btn" class="btn-play" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                    <button class="btn-nav" onclick="nextSong()">‚è≠Ô∏è</button>
                </div>
            </div>
            <p style="font-size:0.6rem; color:#888; margin-top:8px;">*Vibe de varƒÉ 24/7</p>
        </div>
    </div>

    <audio id="audio-element" preload="auto"></audio>

    <script>
        const playlist = [
            { name: "Tzanca Uraganu - Vara-i vara", file: "vara-i-vara.mp3" },
            { name: "Babasha - Marae", file: "BABASHA - Marae _ OfficialVideo.mp3" },
            { name: "Dani Mocanu - Bucurestiul doarme", file: "Dani Mocanu - Bucurestiul doarme  Official Video.mp3" },
            { name: "Adrian Norocel - Ola Creola ‚òÄÔ∏èüåä", file: "Adrian Norocel - Ola Creola   Official Video.mp3" },
            { name: "Florin Salam - De tine m-am indragostit", file: "FLORIN SALAM DE TINE M-AM INDRAGOSTIT [oficial video].mp3" },
            { name: "Gheboasa X Alberto G. - Baba", file: "GHEBOASA x Alberto Guta - Baba _ Official Video.mp3" },
        ];

        let currentTrack = 0;
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-btn');

        function loadTrack(index) {
            audio.src = playlist[index].file;
            audio.load();
            document.getElementById('track-name').innerText = playlist[index].name;
        }

        async function togglePlay() {
            if (audio.paused) {
                try {
                    await audio.play();
                    playBtn.innerText = "‚è∏Ô∏è";
                    document.body.classList.add('pulsing');
                    if(!window.mInt) window.mInt = setInterval(createMoney, 200);
                } catch (err) { console.log("Play blockat"); }
            } else {
                audio.pause();
                playBtn.innerText = "‚ñ∂Ô∏è";
                document.body.classList.remove('pulsing');
                clearInterval(window.mInt);
                window.mInt = null;
            }
        }

        function nextSong() { currentTrack = (currentTrack + 1) % playlist.length; loadTrack(currentTrack); if(!audio.paused || document.body.classList.contains('pulsing')) audio.play(); }
        function prevSong() { currentTrack = (currentTrack - 1 + playlist.length) % playlist.length; loadTrack(currentTrack); if(!audio.paused || document.body.classList.contains('pulsing')) audio.play(); }

        function createMoney() {
            const m = document.createElement('div');
            m.className = 'money';
            m.innerText = ['üíµ', 'üí∂', 'üí∏', 'üí∞'][Math.floor(Math.random()*4)];
            m.style.left = Math.random() * 100 + "vw";
            m.style.fontSize = "25px";
            m.style.animationDuration = "3s";
            document.body.appendChild(m);
            setTimeout(() => m.remove(), 3000);
        }

        function update() {
            const start = new Date('2025-08-31');
            const target = new Date('June 15, 2026 00:00:00');
            const now = new Date();
            document.getElementById('date-display').innerText = 31 + Math.floor((now - start) / 86400000);
            const diff = target - now;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${d}z : ${h}h : ${m}m : ${s}s p√¢nƒÉ la varƒÉ!`;
        }

        loadTrack(0);
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
