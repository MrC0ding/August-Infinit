<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bursuc v12.0 - TOP VALOARE & »òTIRI</title>
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #ffd700;
            --dark: #121212;
            --neon: #39ff14;
            --gold: rgba(255, 215, 0, 0.2);
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle, #ff9d00, #ff4500);
            font-family: 'Arial Black', sans-serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden; color: white; transition: 0.5s;
        }

        body::after {
            content: ""; position: fixed; inset: 0;
            background: linear-gradient(45deg, var(--gold), transparent, var(--gold));
            pointer-events: none; z-index: 99;
        }

        body.sef-mode { animation: terror-pulse 0.6s infinite; }
        @keyframes terror-pulse { 0%, 100% { background: #000; } 50% { background: #600; } }

        .helicopter {
            position: absolute; top: 12%; left: -300px; font-size: 2rem;
            white-space: nowrap; z-index: 5; animation: fly 18s linear infinite;
        }
        .banner { background: red; color: white; padding: 5px 15px; font-size: 0.8rem; border: 2px solid gold; margin-left: 10px; }
        @keyframes fly { to { left: 120vw; } }

        #sef-text { display: none; position: fixed; top: 2%; width: 100%; text-align: center; z-index: 110; }
        .titlu-sef { font-size: 2rem; color: #ff0000; text-shadow: 3px 3px 0px #000, -1px -1px 0px #fff; animation: shake 0.2s infinite; }
        @keyframes shake { 0%, 100% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } }

        .container {
            width: 90%; max-width: 380px; background: rgba(0, 0, 0, 0.95);
            padding: 20px; border-radius: 30px; border: 4px solid var(--secondary);
            text-align: center; position: relative; z-index: 101;
        }

        .big-day { font-size: 3.5rem; margin: 5px 0; background: linear-gradient(to bottom, #fff, var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .timer-box { background: #222; padding: 10px; border-radius: 10px; color: var(--neon); font-family: monospace; font-size: 1rem; margin-bottom: 10px; border: 1px solid #444; }

        .cash-btn {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white; border: none; padding: 12px; width: 100%;
            border-radius: 15px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; margin-bottom: 10px; box-shadow: 0 4px 0 #1e8449;
            z-index: 105; position: relative;
        }

        /* TOP DEDICATII */
        #top-donatii {
            display: none; background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary); border-radius: 10px;
            padding: 8px; font-size: 0.75rem; margin-bottom: 10px;
        }
        .donator-row { display: flex; justify-content: space-between; color: var(--neon); padding: 2px 5px; }

        .dedicatii-container { 
            background: #000; border: 2px solid var(--primary); 
            border-radius: 8px; position: relative; overflow: hidden; 
            height: 40px; margin-bottom: 10px; 
        }
        .ticker-text { position: absolute; white-space: nowrap; font-size: 1rem; color: var(--neon); line-height: 40px; animation: marquee 12s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-150%); } }

        #news-pop {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: red; color: white; padding: 8px 15px; border: 2px solid white;
            z-index: 1000; display: none; font-size: 0.8rem; font-weight: bold; white-space: nowrap;
        }

        .money { position: fixed; top: -50px; pointer-events: none; z-index: 200; animation: rain 3s linear forwards; }
        @keyframes rain { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="helicopter">üöÅ <span class="banner">BURSUCU - REGELE DIN MARAMURE»ò üëë</span></div>
    <div id="news-pop">BREAKING NEWS</div>

    <div id="sef-text">
        <div class="titlu-sef">BURSUCU - REGELE MARAMURE»òULUI</div>
        <div style="background:red; color:white; padding:2px 10px; font-size:0.7rem; display:inline-block;">IDOLUL FEMEILOR & TEROAREA INTERLOPILOR</div>
    </div>

    <div class="container">
        <p style="color:red; font-size:0.6rem; margin:0;">AUGUST INFINIT</p>
        <h1 class="big-day" id="day-counter">31</h1>
        <div id="countdown-label" style="font-size:0.6rem; color:gold;">TIMP P√ÇNƒÇ LA VARƒÇ</div>
        <div class="timer-box" id="countdown">00d : 00h : 00m : 00s</div>

        <button class="cash-btn" onclick="triggerMoneyExplosion(true)">ARUNCƒÇ UN TEANC üí∏</button>

        <div id="top-donatii">
            <div style="font-size:0.6rem; color:white; margin-bottom:4px; border-bottom:1px solid #444;">üí∞ TOP VALOARE LIVE üí∞</div>
            <div id="donatori-list"></div>
        </div>

        <div style="background:#222; padding:8px; border-radius:15px; margin-bottom:10px; border: 1px solid #444;">
            <div id="song-title" style="font-size:0.7rem; color:gold; margin-bottom:5px;">Alege piesa...</div>
            <div style="display:flex; justify-content:center; gap:15px;">
                <button onclick="changeTrack(-1)" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;">‚èÆÔ∏è</button>
                <button id="master-play" onclick="togglePlayback()" style="width:40px; height:40px; border-radius:50%; background:var(--neon); border:none; font-size:1.2rem; cursor:pointer;">‚ñ∂Ô∏è</button>
                <button onclick="changeTrack(1)" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;">‚è≠Ô∏è</button>
            </div>
        </div>

        <div class="dedicatii-container">
            <div id="ticker-text" class="ticker-text">Bursucu dƒÉ ora exactƒÉ √Æn tot Maramure»ôul...</div>
        </div>

        <input type="text" id="user-msg" style="width:80%; background:black; color:white; border:1px solid #444; padding:8px; border-radius:5px;" placeholder="Mesaj pentru brigadƒÉ...">
    </div>

    <audio id="main-audio" playsinline></audio>

    <script>
        const audio = document.getElementById('main-audio');
        const tickerText = document.getElementById('ticker-text');
        const playBtn = document.getElementById('master-play');
        const newsPop = document.getElementById('news-pop');
        const topDonatii = document.getElementById('top-donatii');
        const donatoriList = document.getElementById('donatori-list');
        
        const playlist = [
            { name: "Tzanca Uraganu - Vara-i vara", url: "vara-i-vara.mp3" },
            { name: "Babasha - Marae", url: "BABASHA - Marae _ OfficialVideo.mp3" },
            { name: "Dani Mocanu - Caracter de leu", url: "Dani Mocanu - Caracter de Leu  Official Video.mp3" }
        ];

        const interlozi = ["Calu de la Madrid", "Gigi Teroare", "Marius Diamant", "Bobi»õƒÉ Mondialu", "Adi Viena", "Ionu»õ Baia Mare"];
        
        const newsAlerts = [
            "BREAKING NEWS: Bursucu a mai cumpƒÉrat un ora»ô √Æn Maramure»ô! üí∏",
            "ALERTƒÇ: S-a dublat valoarea √Æn jude»õ, trece Bursucu cu elicopterul! üöÅ",
            "INFO: Dani Mocanu a declarat cƒÉ Bursucu e adevƒÉratul caracter de leu! ü¶Å",
            "ULTIMƒÇ ORƒÇ: S-au terminat pachetele de bani la bancƒÉ, le-a luat Bursucu pe toate! üì¶",
            "TEROARE: Du»ômanii au intrat √Æn carantinƒÉ c√¢nd au vƒÉzut valoarea de pe site! ‚öîÔ∏è",
            "EXCLUSIV: Bursucu - Idolul femeilor »ôi spaima fraierilor! üëë",
            "BOMBƒÇ: Se pregƒÉte»ôte cel mai mare majorat din istoria Rom√¢niei pe 10 Decembrie! üîû",
            "IMPORTANT: Nu mai e loc de bani √Æn Maramure»ô, Bursucu √Æi »õine pe site! üí∞",
            "STIRE: Radarele nu pot prinde valoarea Bursucului, e prea mare viteza! üèéÔ∏è",
            "UPDATE: S-a dat ordin - ToatƒÉ lumea pe Radio Bursuc, restul e cancan! üìª"
        ];

        let trackIndex = 0;
        let isPlaying = false;
        let moneyInterval = null;

        function initApp() {
            audio.src = playlist[trackIndex].url;
            setInterval(updateCounters, 1000);
            setInterval(showNews, 10000);
            setInterval(rotateDedicatii, 8000);
        }

        function updateCounters() {
            const diff = Math.floor((new Date() - new Date('2025-08-31')) / 86400000);
            document.getElementById('day-counter').innerText = 31 + diff;
            
            let isDani = playlist[trackIndex].name.includes("Dani Mocanu");
            let target = isDani ? new Date('December 10, 2026') : new Date('June 15, 2026');
            document.getElementById('countdown-label').innerText = isDani ? "TIMP P√ÇNƒÇ LA MAJORAT (18 ANI)" : "TIMP P√ÇNƒÇ LA VARƒÇ";
            
            const t = target - new Date();
            if(t > 0) {
                const d = Math.floor(t / 86400000), h = Math.floor((t % 86400000) / 3600000), m = Math.floor((t % 3600000) / 60000), s = Math.floor((t % 60000) / 1000);
                document.getElementById('countdown').innerText = `${d}d : ${h}h : ${m}m : ${s}s`;
            }

            if(isDani && isPlaying) updateTopFake();
        }

        function updateTopFake() {
            const nume = interlozi[Math.floor(Math.random()*interlozi.length)];
            const suma = Math.floor(Math.random()*50 + 1) * 200;
            donatoriList.innerHTML = `<div class="donator-row"><span>${nume}</span><span>${suma} ‚Ç¨ üí∏</span></div>`;
        }

        function showNews() {
            newsPop.innerText = newsAlerts[Math.floor(Math.random()*newsAlerts.length)];
            newsPop.style.display = 'block';
            setTimeout(() => { newsPop.style.display = 'none'; }, 5000);
        }

        function rotateDedicatii() {
            const isDani = playlist[trackIndex].name.includes("Dani Mocanu");
            tickerText.innerText = isDani ? "PACHETE PACHETE PENTRU CEL MAI MARE LEU! ü¶Å" : "Radio Bursuc - Valoare fƒÉrƒÉ numƒÉr! üíé";
        }

        function triggerMoneyExplosion(manual = false) {
            const count = manual ? 25 : 8;
            for(let i=0; i < count; i++) {
                setTimeout(() => {
                    const m = document.createElement('div');
                    m.className = 'money';
                    m.innerText = ['üíµ','üí∂','üí∏','üí∞','üíé'][Math.floor(Math.random()*5)];
                    m.style.left = Math.random() * 100 + 'vw';
                    m.style.fontSize = (Math.random() * 20 + 25) + 'px';
                    document.body.appendChild(m);
                    setTimeout(() => m.remove(), 3000);
                }, i * 50);
            }
        }

        function togglePlayback() {
            if (audio.paused) { audio.play(); isPlaying = true; playBtn.innerText = "‚è∏Ô∏è"; }
            else { audio.pause(); isPlaying = false; playBtn.innerText = "‚ñ∂Ô∏è"; }
            handleSefEffects();
        }

        function handleSefEffects() {
            const isDani = playlist[trackIndex].name.includes("Dani Mocanu");
            const active = isDani && isPlaying;
            document.body.classList.toggle('sef-mode', active);
            document.getElementById('sef-text').style.display = active ? 'block' : 'none';
            topDonatii.style.display = active ? 'block' : 'none';
            
            if(active && !moneyInterval) {
                moneyInterval = setInterval(() => triggerMoneyExplosion(false), 1200);
            } else if(!active) {
                clearInterval(moneyInterval);
                moneyInterval = null;
            }
        }

        function changeTrack(dir) {
            trackIndex = (trackIndex + dir + playlist.length) % playlist.length;
            audio.src = playlist[trackIndex].url;
            document.getElementById('song-title').innerText = playlist[trackIndex].name;
            if(isPlaying) audio.play();
            handleSefEffects();
        }

        window.onload = initApp;
    </script>
</body>
</html>
