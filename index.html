<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio August Infinit</title>
    
    <link rel="icon" type="image/png" href="logo_mini-removebg-preview.png">

    <style>
        :root { 
            --orange: #ff4500; 
            --gold: #ffd700; 
            --neon-green: #39ff14;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9d00, #ffeb3b, #00d4ff);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* CONTAINER PENTRU LOGO + CARD */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 380px;
            z-index: 100;
        }

        /* LOGO MARE SI FRUMOS */
        .header-logo {
            width: 180px; /* Dimensiune generoasƒÉ */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 69, 0, 0.6));
            animation: float 3s ease-in-out infinite; /* Efectul de plutire */
            transition: transform 0.3s ease;
        }

        .header-logo:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* ANIMATIE FUNDAL CAND CANTA MUZICA */
        .pulsing { animation: pulse-bg 0.5s infinite alternate; }
        @keyframes pulse-bg {
            0% { filter: brightness(100%) saturate(100%); }
            100% { filter: brightness(120%) saturate(150%); }
        }

        /* CARDUL PRINCIPAL */
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            border: 6px solid var(--orange);
            width: 100%;
            box-sizing: border-box;
        }

        .day { 
            font-size: 5.5rem; 
            font-weight: 900; 
            color: #222; 
            margin: 0; 
            line-height: 1;
            text-shadow: 3px 3px var(--gold); 
        }
        
        .countdown {
            background: #000;
            color: var(--neon-green);
            padding: 12px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            font-size: 0.85rem;
            border: 1px solid #333;
        }

        .player-box {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 18px;
            color: white;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .controls { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            margin-top: 15px; 
        }
        
        .btn-nav { 
            background: #333; 
            border: none; 
            color: white; 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            font-size: 1.2rem; 
            cursor: pointer;
            transition: 0.2s;
        }
        
        .btn-nav:active { transform: scale(0.9); }

        .btn-play { 
            background: #28a745; 
            border: none; 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            font-size: 1.8rem; 
            color: white; 
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.5); 
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-play:hover { box-shadow: 0 0 30px rgba(40, 167, 69, 0.8); }

        /* BANII CARE CAD */
        .money {
            position: absolute;
            top: -50px;
            z-index: 50;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="logo_mare.png" alt="August Infinit Logo" class="header-logo">

        <div class="main-card">
            <p style="color:var(--orange); font-weight:bold; margin:0; letter-spacing: 2px;">AUGUST INFINIT</p>
            <h1 id="date-display" class="day">31</h1>
            
            <div class="countdown">
                <div id="timer">Se calculeazƒÉ...</div>
            </div>

            <div class="player-box">
                <div id="track-name" style="font-size:0.85rem; color:var(--gold); font-weight: bold; min-height: 20px;">
                    Se √ÆncarcƒÉ...
                </div>
                <div class="controls">
                    <button class="btn-nav" onclick="prevSong()">‚èÆÔ∏è</button>
                    <button id="play-btn" class="btn-play" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                    <button class="btn-nav" onclick="nextSong()">‚è≠Ô∏è</button>
                </div>
            </div>
            <p style="font-size:0.65rem; color:#666; margin-top:15px; font-style: italic;">
                *DacƒÉ muzica nu porne»ôte, apasƒÉ butonul Play.
            </p>
        </div>
    </div>

    <audio id="audio-element" preload="auto"></audio>

    <script>
        const playlist = [
            { name: "Tzanca Uraganu - Vara-i vara", file: "vara-i-vara.mp3" },
            { name: "Babasha - Marae", file: "BABASHA - Marae _ OfficialVideo.mp3" },
            { name: "Dani Mocanu - Bucurestiul doarme", file: "Dani Mocanu - Bucurestiul doarme  Official Video.mp3" },
            { name: "Adrian Norocel - Ola Creola ‚òÄÔ∏èüåä", file: "Adrian Norocel - Ola Creola   Official Video.mp3" },
            { name: "Florin Salam - De tine m-am indragostit", file: "FLORIN SALAM DE TINE M-AM INDRAGOSTIT [oficial video].mp3" },
            { name: "Gheboasa X Alberto G. - Baba", file: "GHEBOASA x Alberto Guta - Baba _ Official Video.mp3" },
        ];

        let currentTrack = 0;
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-btn');

        function loadTrack(index) {
            audio.pause();
            audio.src = playlist[index].file;
            audio.load(); // Esen»õial pentru stabilitate pe GitHub Pages
            document.getElementById('track-name').innerText = playlist[index].name;
        }

        async function togglePlay() {
            if (audio.paused) {
                try {
                    await audio.play();
                    playBtn.innerText = "‚è∏Ô∏è";
                    document.body.classList.add('pulsing');
                    if(!window.mInt) window.mInt = setInterval(createMoney, 200);
                } catch (err) {
                    console.error("Eroare redare:", err);
                }
            } else {
                audio.pause();
                playBtn.innerText = "‚ñ∂Ô∏è";
                document.body.classList.remove('pulsing');
                clearInterval(window.mInt);
                window.mInt = null;
            }
        }

        function nextSong() { 
            currentTrack = (currentTrack + 1) % playlist.length; 
            loadTrack(currentTrack); 
            // VerificƒÉm dacƒÉ player-ul era activ
            if(document.body.classList.contains('pulsing')) audio.play();
        }

        function prevSong() { 
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length; 
            loadTrack(currentTrack); 
            if(document.body.classList.contains('pulsing')) audio.play();
        }

        function createMoney() {
            const m = document.createElement('div');
            m.className = 'money';
            m.innerText = ['üíµ', 'üí∂', 'üí∏', 'üí∞'][Math.floor(Math.random()*4)];
            m.style.left = Math.random() * 100 + "vw";
            m.style.fontSize = Math.floor(Math.random() * 20 + 20) + "px";
            m.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(m);
            setTimeout(() => m.remove(), 3000);
        }

        function update() {
            const start = new Date('2025-08-31');
            const target = new Date('June 15, 2026 00:00:00');
            const now = new Date();
            
            // Calcul zi "August"
            document.getElementById('date-display').innerText = 31 + Math.floor((now - start) / 86400000);
            
            // Countdown
            const diff = target - now;
            if (diff > 0) {
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('timer').innerText = `${d}z : ${h}h : ${m}m : ${s}s p√¢nƒÉ la varƒÉ!`;
            } else {
                document.getElementById('timer').innerText = "VARA A SOSIT! ‚òÄÔ∏è";
            }
        }

        loadTrack(0);
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
